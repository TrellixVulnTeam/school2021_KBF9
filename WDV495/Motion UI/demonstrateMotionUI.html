<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Implementing Motion UI</title>
	
	<link rel="stylesheet" href="node_modules/motion-ui/dist/motion-ui.css" />
	
	<style>
		
	
		#spin, #slideInLeft {
			background-color: red;
			width: 50px;
			height: 50px;
			position: relative;
		}
		
		.spin-cw {
			animation-duration: 2s;
		}
		
		.slide-in-left {
			transition-duration: 2s;
		}
	
		
	</style>
	
	<script src="node_modules/motion-ui/motion-ui.js">
		
		function animateDiv(){
			
			let slideInLeft = document.querySelector("#slideInLeft");
			
			MotionUI.animateIn(slideInLeft, 'slide-in-left');
		}
		
		animateDiv();
	
	</script>
	
</head>

<body>
	
	<div id="spin" class="spin-cw">
	
	</div>
	
	<div id="slideInLeft" class="slide-in-left">
	
	</div>
	
	
</body>
</html>
